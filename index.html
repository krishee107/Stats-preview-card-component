<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css" >
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title> Stats preview card component</title>

</head>
<body>

  <div id="cajaPadre">
    <div id="cajaIzq">
      <div id="titulo">Get <span id="insights">insights</span> that help your business grow.</div>
      <div id="texto">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</div>
      <div id="stats">
        <div class="elementoStat" id="companies"> 
          <div id="companiesNumber">10k+</div>
          <div id="companiesText">companies</div>
        </div>
        <div class="elementoStat" id="templates">
          <div id="templatesNumber">314</div>
          <div id="templatesText">templates</div>
        </div>
        <div class="elementoStat" id="queries">
          <div id="queriesNumber">12m+</div>
          <div id="queriesText">queries</div>
        </div>
      </div>
    </div>
    <div id="cajaDer">
      <div id="filtro"></div>
      <div id="imagen"><img src="images/image-header-desktop.jpg"></div>
    </div>
  </div>



</body>
</html>
